<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">

  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <form class="form" id="pizzaForm">
      <h5>Toppings:</h5>
      <div id="toppingsCheckbox"></div>
      <h5>Size:</h5>
      <div id="sizeSelect">
        <select class="form-control" id="pizzaSize">
          <option value="" selected disabled>Select Size</option>
          <option value="Small">Small</option>
          <option value="Medium">Medium</option>
          <option value="Large">Large</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Add to Order</button>
    </form>
    <h5>Order:</h5>
    <hr>
    <div id="priceDisplay"></div>
    <hr>
    <h6 class="text-right"><strong>Total:</strong> $<span id="totalDisplay">0.00</span></h6>
    <button class="btn btn-secondary" id="resetOrderButton" type="button">Reset Order</button>
  </div>
</body>
</html>
