<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">

  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <form class="form" id="toppingsCheckboxForm">
      <h5>Toppings:</h5>
      <div class="form-check form-check-inline">
        <input type="checkbox" id="cheese-topping" class="form-check-input" value="cheese">
        <label for="cheese-topping" class="form-check-label">Cheese</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="checkbox" id="pepperoni-topping" class="form-check-input" value="cheese">
        <label for="pepperoni-topping" class="form-check-label">Pepperoni</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="checkbox" id="green-peppers-topping" class="form-check-input" value="cheese">
        <label for="green-peppers-topping" class="form-check-label">Green Peppers</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="checkbox" id="mushrooms-topping" class="form-check-input" value="cheese">
        <label for="mushrooms-topping" class="form-check-label">Mushrooms</label>
      </div>
    </form>
    <form class="form" id="pizzaSizeSelectForm">
      <h5>Size:</h5>
      <select class="form-control">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>
    </form>
    <button type="submit" class="btn btn-primary">Submit</button>
    <div id="price-display"></div>
  </div>
</body>
</html>
